            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .alumni-card:hover {
            transform: translateY(-5px);
        }

        .alumni-image {
            width: 40%;
            height: 60%;
            object-fit:contain ;
            align-items: center;
            

        }

        .alumni-details {
            padding: 20px;
        }

        .alumni-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .alumni-details p {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        main {
            padding-top: 100px;
        }
    </style>
