<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Alumni Association - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gal{
            margin-top: 90px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        main {
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">CGC Alumni</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href='news.html'>News</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>
        </nav>
    </header>

    <main class="container">
    <div class="gal">
        <h1 class="section-title">Alumni Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://www.babushahi.com/upload/image/Chandigarh-Group-of-Colleges,-Jhanjeri-organized-Convocation-2023,-Confers-1083-Degrees-1-copy.jpg" alt="Alumni Reunion 2022">
                <div class="gallery-caption">Alumni Reunion 2023</div>
            </div>
            <div class="gallery-item">
                <img src="https://www.cgc.ac.in/public/assets/images/1724154183_c1500589c748041084ed.jpg" alt="Career Fair 2023">
                <div class="gallery-caption">Career Fair 2023</div>
            </div>
            <div class="gallery-item">
                <img src="https://aniportalimages.s3.amazonaws.com/media/details/ANI-20230830123127.jpg" alt="Tech Symposium 2022">
                <div class="gallery-caption">Tech Symposium 2022</div>
            </div>
            <div class="gallery-item">
                <img src="https://www.babushahi.com/upload/image/CGCEDIT.jpg" alt="Graduation Ceremony 2023">
                <div class="gallery-caption">Graduation Ceremony 2023</div>
            </div>
        </div>
    </div>
    </main>

    <footer>
        <p>&copy; 2024 CGC Alumni Association. All rights reserved.</p>
    </footer>
</body>
</html>
