<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC Alumni Association - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .con {
            margin-top: 90px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3a7bc8;
        }

        main {
            padding-top: 100px;
        }

        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">CGC Alumni</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href='news.html'>News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
    <div class="con">
        <h1 class="section-title">Contact Us</h1>
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required>
                <small id="emailError" class="error">Please enter a valid Gmail address.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91" required>
                <small id="phoneError" class="error">Please enter a valid phone number starting with +91.</small>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    </main>

    <footer>
        <p>&copy; 2024 CGC Alumni Association. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const emailInput = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const phoneInput = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');

            // Reset error messages
            emailError.style.display = 'none';
            phoneError.style.display = 'none';

            // Validate email
            if (!emailInput.endsWith('@gmail.com')) {
                emailError.style.display = 'block';
                return;
            }

            // Validate phone number
            if (!phoneInput.startsWith('+91')) {
                phoneError.style.display = 'block';
                return;
            }

            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
